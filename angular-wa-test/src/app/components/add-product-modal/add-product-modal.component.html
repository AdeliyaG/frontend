<div class="add-product-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Добавить продукт</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <div class="d-flex justify-content-between position-relative">
        <input
          type="text"
          class="form-control w-75"
          popupClass="w-75"
          placeholder="Название продукта"
          id="typeahead-basic"
          [(ngModel)]="productName"
          [ngbTypeahead]="search"
          [selectOnExact]="true"
          required
          appAutofocus
        />
        <input 
          type="number" 
          class="form-control" 
          style="width: 23%;"
          placeholder="Кол-во"
          min="1"
          [(ngModel)]="count"
        />
      </div>
    </div>
    <div class="modal-footer">
      <button 
        type="submit" 
        ngbAutofocus
        class="btn btn-primary"
        [disabled]="!productName || count < 1"
        (click)="onAddProductBtnClick()"
      >Добавить</button>
    </div>
  </div>
</div>
